<!doctype html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Dodawanie nowego samochodu</title>
</head>
<body class="d-flex flex-column">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <nav class="navbar navbar-expand-lg navbar-light bg-success w-100 justify-content-between text-light">
    <a class="navbar-brand mx-2 text-light" href="/"> <i class="bi bi-car-front-fill"></i> SmakowiteFurki</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end text-light" id="navbarNav">
      <ul class="navbar-nav ">
        <li class="nav-item active mx-2 text-light">
          <a class="nav-link text-light" href="/"><i class="bi bi-house-door-fill"></i> Strona główna </a>
        </li>
        <li class="nav-item active mx-2 text-light">
          <a class="nav-link text-light" href="/logout"><i class="bi bi-box-arrow-in-right"></i> Wyloguj </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">    
    <form th:action="@{/admin/edytujAuto}" th:object="${autoEdit}" method="post" >
        <input type="hidden" th:field="*{id}" >
        <div class="row">
          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text">VIN</span>
              <input th:field="*{vin}" type="text" minlength="17" maxlength="17" class="form-control" required>
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text">NUMER REJESTRACYJNY</span>
              <input th:field="*{nrRej}" type="text" class="form-control" required>
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="input-group mb-3">
            <span class="input-group-text">MARKA</span>
            <input th:field="*{marka}" type="text" class="form-control" required>
          </div>
        </div>
        <div class="col">
          <div class="input-group mb-3">
            <span class="input-group-text" >MODEL</span>
            <input th:field="*{model}" type="text" class="form-control" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">  
          <div class="input-group mb-3">
           <select th:field="*{typ}" class="form-select" aria-label="typ" required>
             <option th:value="TYP" th:disabled hidden>TYP</option>
             <option th:value="Sedan">TYP: Sedan</option>
             <option th:value="Kombi">TYP: Kombi</option>
             <option th:value="Hatchback">TYP: Hatchback </option>
             <option th:value="SUV">TYP: SUV</option>
             <option th:value="Coupe">TYP: Coupe</option>
           </select>
          </div>
        </div>
        <div class="col">  
          <div class="input-group mb-3">
            <select th:field="*{paliwo}" class="form-select" aria-label="paliwo" required>
              <option th:value="PALIWO" th:disabled hidden>PALIWO</option>
              <option th:value="Diesel">PALIWO: Diesel</option>
              <option th:value="Benzyna">PALIWO: Benzyna</option>
              <option th:value="LPG">PALIWO: Benzyna+LPG</option>
            </select>
          </div>
        </div> 
      </div>
      <div class="row">
        <div class="col">
          <div class="input-group mb-3">
            <span class="input-group-text">KOLOR</span>
            <input th:field="*{kolor}" type="text" class="form-control" required>
          </div>
        </div>
        <div class="col">
          <div class="input-group mb-3">
            <span class="input-group-text">ROK</span>
            <input th:field="*{rok}" type="number" min="0" class="form-control" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="input-group mb-3">
            <span  class="input-group-text">PRZEBIEG</span>
            <input th:field="*{przebieg}" type="number" min="0" class="form-control" required>
          </div>
        </div>
        <div class="col">
          <div class="input-group mb-3">
            <span class="input-group-text">MOC</span>
            <input th:field="*{moc}" type="number" min="0" class="form-control" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="input-group mb-3">
            <span class="input-group-text">POJEMNOŚĆ</span>
            <input th:field="*{pojemnosc}" type="number"min="0" class="form-control" required>
          </div>
        </div>
        <div class="col">
          <div class="input-group mb-3">
            <span class="input-group-text">CENA</span>
            <input th:field="*{cena}" type="number" min="0" class="form-control" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="input-group mb-3">
            <span class="input-group-text">UBEZPIECZENIE</span>
            <input th:field="*{dataUbezpieczenia}" id="dataUbezpieczenia" type="date" data-date-format="mm/dd/yyyy" class="form-control">
          </div>
        </div>
        <div class="col-6">
          <div class="input-group mb-3">
            <span class="input-group-text">PRZEGLĄD</span>
            <input th:field="*{dataPrzeglad}"  id="dataPrzeglad" type="date" data-date-format="mm/dd/yyyy" class="form-control">
            <input th:field="*{dataDodania}" type="date" data-date-format="mm/dd/yyyy" class="form-control" hidden>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="input-group mb-3">
            <select th:field="*{sprzedany}" class="form-select" aria-label="sprzedany" required>
              <option th:value=0 >Sprzedany: Nie</option>
              <option th:value=1 >Sprzedany: Tak</option>
            </select>
          </div>
        </div>
        <div class="col-6"> 
          <div class="d-grid gap-2 d-md-block justify-content-md-end">
            <input type="submit" value="Edytuj" onclick="getResponse()" class="btn btn-success col-5">
          </form>
            <button type="button" onclick="window.location.href='/'" class="btn btn-secondary col-5"> Wyjdź</button>
          </div>
        </div>
      </div>
  </div>
  <script>
    function getResponse(){
      let val1 = document.getElementById("dataPrzeglad").value;
      if (!val1.length) val1 = "1970-01-01";
      document.getElementById("dataPrzeglad").value = val1;
      console.log(document.getElementById("dataPrzeglad").value);

      let val2 = document.getElementById("dataUbezpieczenia").value;
      if (!val2.length) val2 = "1970-01-01";
      document.getElementById("dataUbezpieczenia").value = val2;
      console.log(document.getElementById("dataUbezpieczenia").value);
    }
  </script>
</body>
</html>
<style>
body{
  display: flex; 
  align-items: center; 
  justify-content: center; 
  background-color: #303030;
  }
.container{
  display: grid; 
  place-items: center;
  background-color: #5a5a5a;
  border-radius: 10pt; 
  margin: 10pt; 
  padding: 10pt; 
}
input[type=number]::-webkit-inner-spin-button, 
input[type=number]::-webkit-outer-spin-button { 
  -webkit-appearance: none; 
          appearance: none; 
  margin: 0; 
}
input[type=number] {
  -moz-appearance: textfield;
       appearance: textfield;
}
</style>
